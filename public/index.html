<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Send Anonymous Message</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@^3/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen flex items-center justify-center p-6">
  <div class="max-w-xl w-full bg-slate-800 p-6 rounded-2xl shadow-lg">
    <h1 class="text-2xl font-semibold mb-3">Send an anonymous message</h1>
    <p class="text-sm text-slate-300 mb-4">Your message will be sent to our Telegram anonymously.</p>

    <label class="block mb-2 text-sm">Topic (optional)</label>
    <input id="topic" class="w-full mb-3 px-3 py-2 rounded bg-slate-900 border border-slate-700" placeholder="e.g. Feedback, Question">

    <label class="block mb-2 text-sm">Message</label>
    <textarea id="message" rows="6" class="w-full px-3 py-2 rounded bg-slate-900 border border-slate-700" placeholder="Type your anonymous message..."></textarea>

    <div id="status" class="mt-3 text-sm"></div>

    <div class="flex gap-2 mt-4">
      <button id="sendBtn" class="px-4 py-2 bg-emerald-500 text-black rounded font-semibold">Send anonymously</button>
      <button id="clearBtn" class="px-4 py-2 bg-slate-700 text-slate-200 rounded">Clear</button>
    </div>
  </div>

<script>
const sendBtn = document.getElementById('sendBtn');
const clearBtn = document.getElementById('clearBtn');
const status = document.getElementById('status');

sendBtn.onclick = async () => {
  status.textContent = '';
  const message = document.getElementById('message').value.trim();
  const topic = document.getElementById('topic').value.trim();
  if (!message) {
    status.textContent = 'Please enter a message.';
    return;
  }
  sendBtn.disabled = true;
  sendBtn.textContent = 'Sending...';
  try {
    const res = await fetch('/api/send', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({ message, topic })
    });
    const j = await res.json();
    if (res.ok) {
      status.textContent = 'âœ… Message sent successfully!';
      document.getElementById('message').value = '';
      document.getElementById('topic').value = '';
    } else {
      status.textContent = j.error || 'Failed to send message.';
    }
  } catch (err) {
    status.textContent = 'Network error. Try again.';
  } finally {
    sendBtn.disabled = false;
    sendBtn.textContent = 'Send anonymously';
  }
}

clearBtn.onclick = () => {
  document.getElementById('message').value = '';
  document.getElementById('topic').value = '';
  status.textContent = '';
}
</script>
</body>
</html>
